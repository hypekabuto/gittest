<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>locaStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点击保存一个数据</button>
    <button onclick="readData()">点击读取一个数据</button>
    <button onclick="deleteData()">点击删除msg2</button>
    <button onclick="deleteAllData()">点击清空所有数据</button>
    <script type="text/javascript">
        let p = {name:"张三",age:18}
        function saveData(){
            window.localStorage.setItem("msg","hello!")
            localStorage.setItem("msg2",666)
            localStorage.setItem("person",JSON.stringify(p))
        }
        function readData(){
            console.log(localStorage.getItem("msg"))
            console.log(localStorage.getItem("msg2"))
            const result = localStorage.getItem("person")
            console.log(JSON.parse(result))
        }
        function deleteData(){
            localStorage.removeItem("msg2")
        }
        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
